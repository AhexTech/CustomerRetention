{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon"  href="{% static 'images/aaa.png' %}">
<body>


{#{% for data in context %}#}
{#    {{ data.pricesell }} <br>#}
{#{% endfor %}#}


<div class="container">
<table class="table">
  <thead>
    <tr style="background-color: white">
      <th style="color:#000;" scope="col">Sl. No</th>
      <th style="color:#000;" scope="col">Name</th>
      <th style="color:#000;" scope="col">Category</th>
      <th style="color:#000;" scope="col">Units</th>
      <th style="color:#000;" scope="col">Price Sell</th>
    </tr>
  </thead>
  <tbody>

  {% for d in context %}
    <tr>
      <th style="color:#000;" scope="row">{{forloop.counter}}</th>
      <td style="color:#000;">{{d.name}}</td>
      <td style="color:#000;">{{d.catergory}}</td>
      <td style="color:#000;">{{ d.units }}</td>
      <td style="color:#000;" >{{ d.pricesell }}</td>
    </tr>

{% endfor %}


  </tbody>
</table>
</div>

<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/Chart.js' %}"></script>

</body>
</html>
